<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Dark Theme</title>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <span>Log in to your account</span>
            <button id="login">
                <ion-icon id="google-icon" name="logo-google"></ion-icon>
                Log in with Google
            </button>
            <span id="or">OR</span>
        </div>

        <div class="middle-container">
            <span>Email address</span>
            <input type="text" name="enter" id="enter" placeholder="Enter your email address">
            <button id="continue">Continue</button>
        </div>

        <span id='account'>Don't have an account? <a href="">Sign up</a></span>
    </div>

    <div class="text-container">
        <span id="top-span">Seamless data tiering with Online Archive</span>
        <span id="bottom-span">Offload aged data from your cluster to a lower-cost, queryable storage tier.
                Create an Online Archive to start saving on storage costs.
        </span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
